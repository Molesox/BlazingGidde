    <link href="@AppendVersion(" _content /DevExpress.Blazor.Themes/blazing-dark.bs5.min.css")" rel="stylesheet" id="theme-dark"/>
    <link href="@AppendVersion(" _content /DevExpress.Blazor.Themes/office-white.bs5.min.css")" rel="stylesheet" id="theme-office"/>
    <link href="@AppendVersion(" _content /DevExpress.Blazor.Themes/purple.bs5.min.css")" rel="stylesheet" id="theme-purple"/>
    <link href="@AppendVersion(" _content /DevExpress.Blazor.Themes/blazing-berry.bs5.min.css")" rel="stylesheet" id="theme-berry"/>

    <link rel="stylesheet" href="css/app.css"/>
    <link href="BlazingGidde.Client.styles.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="manifest.webmanifest" rel="manifest"/>

    <link rel="apple-touch-icon" sizes="512x512" href="OnaSoft-logo.svg"/>
    <link rel="apple-touch-icon" sizes="192x192" href="OnaSoft-logo.svg"/>

    <script>
		function setTheme(themeUrl) {
			var link = document.getElementById('themeLink');
			if (!link) {
				link = document.createElement('link');
				link.id = 'themeLink';
				link.rel = 'stylesheet';
				link.type = 'text/css';
				document.head.appendChild(link);
			}
			link.href = themeUrl;
		}

		window.onload = function () {
			var savedTheme = localStorage.getItem("selectedTheme");

			if (savedTheme) {
				if (savedTheme.startsWith("_content/DevExpress.Blazor.Themes/_content/DevExpress.Blazor.Themes/")) {
					savedTheme = savedTheme.replace("_content/DevExpress.Blazor.Themes/_content/DevExpress.Blazor.Themes/", "_content/DevExpress.Blazor.Themes/");
					localStorage.setItem("selectedTheme", savedTheme);
				}
				setTheme(savedTheme);
			} else {
				setTheme("_content/DevExpress.Blazor.Themes/blazing-dark.bs5.min.css");
			}
		}
	</script>


</head>
